<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="iamges/landscape.avif" alt="landscape" />
        <div class="image-text">
          Find yourself!
        </div>
      </div>
      <div class="signup-container">
        <h1>Sign Up!</h1>
        <form class="signup-form">
          <div class="form-styling">
            <div class="form-input">
              <label> First Name: </label>
              <input type="text" placeholder="Your firstname.."/>
            </div>
            <div  class="form-input">
              <label> Last Name: </label>
              <input type="text" placeholder="Your lastname.."/>
            </div>
          </div>
          <div>
        <div class="form-styling">  
          <div  class="form-input">
            <label> Email Adress: </label>
            <input type="email" placeholder="Your Email" />
          </div>
          <div  class="form-input">
            <label> Phone Number: </label>
            <input type="tel" placeholder="Your Phonenumber"/>
          </div>
        </div>
        <div class="form-styling">
          <div  class="form-input">
            <label> Password: </label>
            <input type="password" placeholder="Your password"/>
          </div>
          <div  class="form-input">
            <label> Confirm Password: </label>
            <input type="password" placeholder="Your password"/>
          </div>
        </div>
        <div class="end-forum">
        <label> Already have an account? <span class="sign-in"> Sign In! </span></label>
        <button> Sign In</button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
