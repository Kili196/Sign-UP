<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="iamges/landscape.avif" alt="landscape" />
        <div class="image-text">
          <p>Find yourself!</p>
        </div>
      </div>
      <div class="signup-container">
        <h1>Sign Up!</h1>
        <form class="signup-form">
          <div class="form-styling">
            <div class="form-input">
              <label for="fName"> First Name: </label>
              <input type="text" placeholder="Your firstname.." id="fName" required/>
            </div>
            <div  class="form-input">
              <label for="lName"> Last Name: </label>
              <input type="text" placeholder="Your lastname.." id="lName" required/>
            </div>
          </div>
          <div>
        <div class="form-styling">  
          <div  class="form-input">
            <label for="e-mail"> Email Adress: </label>
            <input type="email" placeholder="Your Email" id="e-mail" required/>
          </div>
          <div  class="form-input">
            <label for="number"> Phone Number: </label>
            <input type="tel" placeholder="Your Phonenumber" id="number" required/>
          </div>
        </div>
        <div class="form-styling">
          <div  class="form-input">
            <label for="pass"> Password: </label>
            <input type="password" placeholder="Your password" id="pass" required/>
          </div>
          <div  class="form-input">
            <label for="Cpass"> Confirm Password: </label>
            <input type="password" placeholder="Your password" id="Cpass" required/>
          </div>
        </div>
        <div class="end-forum">
        <label> Already have an account? <span class="sign-in"> Sign In! </span></label>
        <button type="submit"> Sign In</button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
